<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div class="choice">
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
            </div>
            <div class="score-container">
                <h5 class="score-text">Score</h5>
                <div id="score" class="score">12</div>
            </div>
        </header>
        <section class="button-container">
            
                <div class="button-paper">
                    <button>
                        <img src="images/icon-paper.svg" />
                    </button>
                </div>
                <div class="button-scissors">
                    <button> 
                        <img src="images/icon-scissors.svg" />
                    </button>
                </div>
                <div class="button-rock">
                    <button> 
                        <img src="images/icon-rock.svg" />
                    </button>
                </div>
        </section>
        <footer>
            <button class="rules">Rules</button>
        </footer>
    </main>
</body>
</html>
